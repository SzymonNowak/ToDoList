<div class='row'>
    <div class="col-12">
        <h1 class="display-4">
          <a (click)='goToMainMenu(true)'>
            <i class="fas fa-home" ></i>
          </a>
          {{board.WindowName}}
        </h1>


    </div>
    <div class='col-12' cdkDropListGroup>
      <div class='row'>
          <div class='col-sm-6 col-md-3 ' *ngFor='let todo of board.toDos'>
              <ul cdkDropList #listOne  [cdkDropListData]="todo.tasks" (cdkDropListDropped)="onDrop($event)" class="list-group">

                  <li class="list-group-item active">{{todo.name}}</li>
                <li cdkDrag *ngFor='let task of todo.tasks' class="list-group-item">{{task}}</li>
                <li class="list-group-item">
                    <div class="input-group">
                        <input #TaskName id="nameText" type="text" class="form-control form-control-sm" placeholder="Todo">
                        <div class="input-group-btn">
                            <button (click)="addNewTask(TaskName.value, todo); TaskName.value = ''; " type="submit" class="btn btn-primary mb-2 btn-sm"><i class="fas fa-plus"></i></button>
                        </div>
                        </div>
                </li>

              </ul>

          </div>
          <div class='col-sm-6 col-md-3'>
            <div>
                <ul cdkDropList #listOne  [cdkDropListData]="done.tasks" (cdkDropListDropped)="onDrop($event)" class="list-group">

                    <li class="list-group-item active">{{done.name}}</li>
                    <li cdkDrag *ngFor='let task of done.tasks' class="list-group-item">{{task}}</li>
                    <li *ngIf='done.tasks.length == 0' class="list-group-item">&nbsp;</li>

                </ul>
            </div>
          </div>

          <div class='col-sm-6 col-md-3'>
            <div class='row align-items-center'>
              <div class="col-12">
                  <div *ngIf='creatorVisible' class="input-group">
                      <input #todoInput type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                      <div class="input-group-append">
                        <button type="button" (click)='addNewToDo(todoInput.value)' class="btn btn-outline-secondary">Dodaj</button>
                      </div>
                    </div>
                <button *ngIf='!creatorVisible' type="button" (click)='creatorVisible=!creatorVisible' class="btn btn-primary"> <i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
      </div>
    </div>
