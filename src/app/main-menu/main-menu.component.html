<div *ngIf='!isSingleBoradVisible' class="row">

  <div *ngFor=' let board of listOfWindows' class="col-4">
        <button type="button" (click)='changeBoard(board)' class="btn btn-success" >{{board.WindowName}}</button>
  </div>
  <div class="col-4">
      <app-adder (NewWindowAdded)='addWindow($event)'></app-adder>
  </div>
</div>

<app-window-viev  (backToMenu)='changeViev($event)' *ngIf='isSingleBoradVisible' [board]='currentBoard'></app-window-viev>
